version: "3.9"
services:
  web:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certs/localhost.pem:/etc/ssl/certs/rootCA.crt
      - ./nginx/certs/localhost-key.pem:/etc/ssl/private/rootCA.key
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    #   - /var/run/docker.sock:/tmp/docker.sock:ro # Needed?
